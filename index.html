<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Soy una página</title>
  <meta name="description" content="Soy una página">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1>Variables pa la máquina</h1>
  <img id ="poke" name= "hoothoot" src="https://projectpokemon.org/images/normal-sprite/hoothoot.gif" alt="">
  <br>
  <br>
  <button id="addVar"> Agregar variable</button>
  <br>
  <br>
  <p>Pegar variable y todos sus valores aquí (Menos la v6):</p>
  <textarea name="" id="paste" rows="4" cols="20"></textarea>
  <br>
  <br>
  <div id="superContainer">
    <div class="varContainer">
      <div class="var">
        <label for="varInput">Nombre Variable: </label>
        <input type="text" class="varInput" name="v1"></input>
      </div>
      <div class="var">
        <label for="varInput">V1</label>
        <textarea class="varInput" name="v1" rows="4" cols="20"></textarea>
      </div>
      <div class="var">
        <label for="varInput">V2</label>
        <textarea class="varInput" name="v2" rows="4" cols="20"></textarea>
      </div>
      <div class="var">
        <label for="varInput">V3</label>
        <textarea class="varInput" name="v2" rows="4" cols="20"></textarea>
      </div>
      <div class="var">
        <label for="varInput">V4</label>
        <textarea class="varInput" name="v2" rows="4" cols="20"></textarea>
      </div>
      <div class="var">
        <label for="varInput">V5</label>
        <textarea class="varInput" name="v2" rows="4" cols="20"></textarea>
      </div>
    </div>
  </div>
  
  <br><br>
  <div id="result">
    dsadsadas
  </div>
  <br><br>
  <button id="copyText"> Copiar</button>
  <script src="js/app.js"></script>
</body>
</html>
